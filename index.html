<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
      integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lisu+Bosa:ital,wght@1,200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <form id="change-city">
      <input
        type="search"
        placeholder="change city "
        id="search-bar"
        autocomplete="off"
      /><input type="submit" value="🔎" />
    </form>
    <button class="now" id="current-location">Current</button>
    <div class="sun">🌞</div>
    <div class="intro-card">
      <div class="intro-card-body">
        <h1 class="intro-card-title" id="city">Detroit 🌡</h1>
        <span class="temp">85°</span>
        <span class="convert" id="convert">
          <a href="#" id="fahrenheit-link">°F</a>
          |
          <a href="#" id="celsius-link">°C</a>
        </span>
        <p class="intro-card-text" id="date">Thursday July 27, 2023</p>
        <span class="city-emoji">🏙</span>
      </div>
    </div>
    <div class="row">
      <div class="col-2">
        <div class="body-card">
          <div class="card-body">
            <h4 class="card-title">Friday</h4>
            <p class="card-text">89°/70°</p>
          </div>
        </div>
      </div>
      <div class="col-2">
        <div class="body-card">
          <div class="card-body">
            <h4 class="card-title">Saturday</h4>
            <p class="card-text">80°/61°</p>
          </div>
        </div>
      </div>
      <div class="col-2">
        <div class="body-card">
          <div class="card-body">
            <h4 class="card-title">Sunday</h4>
            <p class="card-text">89°/70°</p>
          </div>
        </div>
      </div>
      <div class="col-2">
        <div class="body-card">
          <div class="card-body">
            <h4 class="card-title">Monday</h4>
            <p class="card-text">89°/70°</p>
          </div>
        </div>
      </div>
      <div class="col-2">
        <div class="body-card">
          <div class="card-body">
            <h4 class="card-title">Tuesday</h4>
            <p class="card-text">89°/70°</p>
          </div>
        </div>
      </div>
      <div class="col-2">
        <div class="body-card">
          <div class="card-body">
            <h4 class="card-title">Wednesday</h4>
            <p class="card-text">89°/70°</p>
          </div>
        </div>
      </div>
    </div>
    <button class="change-theme">Change theme</button>
    <script src="src/index.js"></script>
  </body>
</html>
