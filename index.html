<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lisu+Bosa:ital,wght@1,200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <form id="change-city">
      <input
        type="search"
        placeholder="change city "
        id="search-bar"
        autocomplete="off"
      /><input type="submit" value="🔎" />
    </form>
    <span class="sun">🌞</span>
    <div class="intro-card">
      <div class="intro-card-body">
        <h1 class="intro-card-title" id="city">Detroit 🌡</h1>
        <span class="temp">85°</span>
        <span class="convert" id="convert">
          <a href="#" id="fahrenheit-link">°F</a>
          |
          <a href="#" id="celsius-link">°C</a>
        </span>
        <p class="intro-card-text" id="date">
          Thursday July 27, 2023
          <span class="city-emoji">🏙</span>
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-2">
        <div class="body-card">
          <div class="card-body">
            <h4 class="card-title">Friday</h4>
            <p class="card-text">89°/70°</p>
          </div>
        </div>
      </div>
      <div class="col-2">
        <div class="body-card">
          <div class="card-body">
            <h4 class="card-title">Saturday</h4>
            <p class="card-text">80°/61°</p>
          </div>
        </div>
      </div>
      <div class="col-2">
        <div class="body-card">
          <div class="card-body">
            <h4 class="card-title">Sunday</h4>
            <p class="card-text">89°/70°</p>
          </div>
        </div>
      </div>
      <div class="col-2">
        <div class="body-card">
          <div class="card-body">
            <h4 class="card-title">Monday</h4>
            <p class="card-text">89°/70°</p>
          </div>
        </div>
      </div>
      <div class="col-2">
        <div class="body-card">
          <div class="card-body">
            <h4 class="card-title">Tuesday</h4>
            <p class="card-text">89°/70°</p>
          </div>
        </div>
      </div>
      <div class="col-2">
        <div class="body-card">
          <div class="card-body">
            <h4 class="card-title">Wednesday</h4>
            <p class="card-text">89°/70°</p>
          </div>
        </div>
      </div>
    </div>
    <button class="change-theme">Change theme</button>
    <script src="src/index.js"></script>
  </body>
</html>
